<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Ejemplo de mapa</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	</head>
	<body>
		<h1 style="margin:2% 5% 2% 5%; font-weight: bold; font-family: cursive; font-style: italic;">POKEMONES EXISTENTES</h1>

		<div id="divMap" class="map map-home" style="margin:2% 5% 2% 5%; height:400px; padding: 3%;"></div>
		<script>
			var osmUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
				osmAttrib = '&copy; <a href="https://itla.edu.do/virtual/mod/assign/view.php?id=11784">Yander Sanchez</a> contributors <img src="https://scontent-mia3-1.cdninstagram.com/vp/ecb466c4e7c1a9bc5b94cd2548fda53f/5BF2F063/t51.2885-19/s150x150/31176372_515190202290371_2567209692073820160_n.jpg" height="30px">',
				osm = L.tileLayer(osmUrl, {maxZoom: 11, minZoom: 1, attribution: osmAttrib});
			var map = L.map('divMap').setView([18.853236,-71.286684], 8).addLayer(osm);

			{replace}

		</script>
		<p style="margin:2% 5% 2% 5%; font-weight: bold; font-family: cursive; font-size: 20px; font-style: italic;">Mapa realizado por Yander Sanchez</p>
  </body>
</html>
